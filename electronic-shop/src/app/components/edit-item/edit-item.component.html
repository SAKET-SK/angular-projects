<h3>Edit an Item</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Item Details Edited !!</strong> 
    <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="editItem" (ngSubmit)="updateData()">
    <div class="form-group">
      <label>Updated Item Name</label>
      <input type="text" class="form-control" placeholder="Enter Updated Item Name" formControlName="name">
    </div>
    <div class="form-group">
      <label>Updated Item Quantity</label>
      <input type="text" class="form-control" placeholder="Enter Updated Item Quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Updated Item Price</label>
      <input type="text" class="form-control" placeholder="Enter Updated Item Price Per Item" formControlName="price">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Edit Item</button>
  </form>
