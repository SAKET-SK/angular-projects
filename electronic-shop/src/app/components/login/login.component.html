<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Enter below credentials to continue</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-box">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Username</label>
                            <input formControlName="username" class="form-control" id="exampleInput1" aria-describedby="emailHelp" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                    <a routerLink="/registration">New User? Click to sign up</a>
                </form>
            </div>
        </div>
    </div>
</div>
