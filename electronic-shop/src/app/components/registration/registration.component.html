<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Registration Form</h1>
                    <h6>Enter below credentials to sign up</h6>
                </div>
                <form >
                    <form [formGroup]="singup" (ngSubmit)="singupdata(singup)" class="form-box1">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Enter Username</label>
                          <input formControlName="username" type="text" class="form-control" id="exampleInput1"  placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success">Sign Up</button>
                      </form>
                      <a routerLink="/login">Already have an account? Click to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
